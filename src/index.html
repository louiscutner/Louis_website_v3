<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Louis Cutner</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="block xl:flex xl:flex-row">
      <div
        class="
          bg-white
          h-96
          sm:h-150
          w-full
          xl:w-2/5
          z-20
          relative
          xl:fixed xl:pl-1/10
        "
      >
        <h1
          class="
            font-black
            text-6xl
            uppercase
            font-roboto
            text-center
            xl:text-left
            leading-none
            sm:leading-snug
            textpadding
          "
        >
          Louis<br />Cutner
        </h1>
        <h1
          class="
            hidden
            sm:block
            font-light
            text-3xl
            uppercase
            font-roboto
            text-center
            xl:text-left
            pt-4
          "
        >
          Designer
        </h1>
        <h1
          class="
            hidden
            sm:block
            font-light
            text-3xl
            uppercase
            font-roboto
            text-center
            xl:text-left
            pt-3
          "
        >
          Engineer
        </h1>
        <h1
          class="
            hidden
            sm:block
            font-light
            text-3xl
            uppercase
            font-roboto
            text-center
            xl:text-left
            pt-3
          "
        >
          Artist
        </h1>
        <div
          class="flex flex-row justify-center xl:justify-start pt-8 sm:pt-10"
        >
          <img src="images/cv-icon.svg" class="h-7 w-7 mr-2.5" />
          <div class="h-7 w-7 rounded-full bg-black text-center mx-2.5">
            <i class="fas fa-envelope text-white text-sm align-middle"></i>
          </div>
          <div class="h-7 w-7 rounded-full bg-black text-center mx-2.5">
            <i class="fab fa-linkedin text-white text-sm align-middle"></i>
          </div>
        </div>
        <h1
          class="
            uppercase
            font-roboto
            text-center
            mx-auto
            xl:mx-0
            mt-6
            py-1
            w-28
            rounded-full
            border-black border-1.5
            hover:bg-black hover:text-white
          "
        >
          About me
        </h1>
        <a href="#tonus" class="">
          <img
            src="images/down-arrow.svg"
            class="h-16 md:h-20 w-16 md:w-20 sm:mt-11 mt-9 mx-auto xl:hidden"
          />
        </a>
      </div>
      <div id="tonus" class="xl:w-3/5 xl:left-2/5 xl:absolute">
        <a href="#">
          <div
            class="w-full h-auto bg-tonus bg-no-repeat bg-contain relative z-10"
          >
            <img src="images/tonus.svg" class="w-full relative top-0" />
            <div
              class="absolute top-0 w-full h-full flex flex-col content-center"
            >
              <h1
                class="
                  font-bold
                  text-7.5xl
                  sm:text-9xl
                  md:text-10xl
                  uppercase
                  font-oswald
                  text-center text-stroke-tonus
                  tracking-wide
                  text-tonus
                  my-auto
                "
              >
                Tonus
              </h1>
            </div>
          </div>
        </a>
        <a href="tontu.html">
          <div
            class="
              w-full
              h-auto
              bg-tonuspage bg-no-repeat bg-contain
              relative
              z-10
            "
          >
            <img src="images/tontu.svg" class="w-full relative top-0" />
            <div
              class="absolute top-0 w-full h-full flex flex-col content-center"
            >
              <h1
                class="
                  font-bold
                  text-7.5xl
                  sm:text-9xl
                  md:text-10xl
                  uppercase
                  font-oswald
                  text-center text-stroke-tontu
                  tracking-wide
                  text-tontu
                  my-auto
                "
              >
                Tontu
              </h1>
            </div>
          </div>
        </a>
        <a href="skydda.html">
          <div
            class="w-full h-auto bg-tonus bg-no-repeat bg-contain relative z-10"
          >
            <img src="images/skydda.svg" class="w-full relative top-0" />
            <div
              class="absolute top-0 w-full h-full flex flex-col content-center"
            >
              <h1
                class="
                  font-bold
                  text-7.5xl
                  sm:text-9xl
                  md:text-10xl
                  uppercase
                  font-oswald
                  text-center text-stroke-skydda
                  tracking-wide
                  text-skydda
                  my-auto
                "
              >
                Skydda
              </h1>
            </div>
          </div>
        </a>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
